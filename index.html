<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body style="background-color: rgba(23, 28, 34, 1)">
    <div class="calculator">
      <div class="top-wrap">
        <div class="left">
          <img src="./logo-calculator.svg" alt="" />
          <p>Calculator</p>
        </div>
        <div class="delete">
          <p>&times;</p>
        </div>
      </div>
      <form class="formBtn">
        <div class="main-container">
          <div class="console">
            <h2 class="h2"></h2>
            <h1 class="info"></h1>
          </div>
          <div class="line"></div>
        </div>
        <div class="content-container">
          <div class="btn-container">
            <div class="remove-container">
              <div class="remove-btn">
                <div class="btn">
                  <p class="window"></p>
                </div>
                <img src="./delete.svg" alt="" class="remove-img" />
              </div>
            </div>
            <div class="buttons">
              <div>
                <div style="display: flex; justify-content: end">
                  <button class="button" name="clear">c</button>
                  <button class="button" name="scope" value="()">()</button>
                  <button class="button" name="procent" value="%">%</button>
                  <button class="button last-btn" name="delenie" value="/">
                    /
                  </button>
                </div>
                <div style="display: flex; justify-content: end">
                  <button class="button dark-btn" name="seven" value="7">
                    7
                  </button>
                  <button class="button dark-btn" name="eight" value="8">
                    8
                  </button>
                  <button class="button dark-btn" name="nine" value="9">
                    9
                  </button>
                  <button class="button last-btn" name="multik" value="*">
                    x
                  </button>
                </div>
                <div style="display: flex; justify-content: end">
                  <button class="button dark-btn" name="four" value="4">
                    4
                  </button>
                  <button class="button dark-btn" name="five" value="5">
                    5
                  </button>
                  <button class="button dark-btn" name="six" value="6">
                    6
                  </button>
                  <button class="button last-btn" name="minus" value="-">
                    -
                  </button>
                </div>
                <div style="display: flex; justify-content: end">
                  <button class="button dark-btn" name="one" value="1">
                    1
                  </button>
                  <button class="button dark-btn" name="two" value="2">
                    2
                  </button>
                  <button class="button dark-btn" name="three" value="3">
                    3
                  </button>
                  <button class="button last-btn" name="plus" value="+">
                    +
                  </button>
                </div>
                <div style="display: flex; justify-content: end">
                  <button class="button dark-btn" name="+/-">+/-</button>
                  <button class="button dark-btn" name="zero" value="0">
                    0
                  </button>
                  <button class="button dark-btn" name="." value=".">.</button>
                  <button class="button last-btn result" name="equal" value="=">
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
